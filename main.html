<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
<form method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required placeholder="Enter your name">
  </div>
  <div>
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required placeholder="Enter your portfolio URL">
  </div>
  <div>
    <label for="favColor">Favorite Color:</label>
    <select id="favColor" name="favColor">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>
  <div>
    <label for="likeness">How much do you like your favorite color?</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" value="50">
  </div>
  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
